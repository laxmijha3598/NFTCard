<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__images">
        <img
          src="assets/image-equilibrium.jpg"
          alt="Equilibrium NFT"
          class="card__image"
        />
        <div class="card__overlay">
          <img src="assets/icon-view.svg" alt="View Icon" class="card__view-icon" />
        </div>
      </div>

      <div class="card__title">
        <h1>Equilibrium #3429</h1>
      </div>

      <p class="card__description" id="info">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card__time">
        <div class="card__time-left">
          <img src="assets/icon-ethereum.svg" alt="Ethereum" class="icon" />
          <span>0.041 ETH</span>
        </div>
        <div class="card__time-right">
          <img src="assets/icon-clock.svg" alt="Clock" class="icon" />
          <span>3 days left</span>
        </div>
      </div>

      <div class="card__creator">
        <img
          src="https://media.licdn.com/dms/image/D5603AQHmisevs6V-Wg/profile-displayphoto-shrink_200_200/0/1711565017432?e=2147483647&v=beta&t=2gxdXF049G8KQ53xOdouFjL_DKFruEzC2XH5LmLtem4"
          alt="Laxmi Jha"
          class="creator-avatar"
        />
        <p>Creation of <a href="https://github.com/laxmijha3598">Laxmi Jha</a></p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.crio.do" target="_blank">Crio.Do</a>. Coded by
      <a href="https://www.github.com/laxmijha3598" target="_blank">Laxmi Jha</a>.
    </footer>
  </body>
</html>
